<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo Library</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.8.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./assets/css/tailwind.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="md:bg-gray-300 md:py-6 md:h-screen" x-data="{
}">
<div class="mx-auto md:max-w-sm md:bg-white md:h-full 2xl:h-5/6 md:shadow-xl md:overflow-y-auto">

  <ul class="bg-opacity-10 bg-black sticky top-0 hidden md:flex items-center justify-end px-2 z-20">
    <li>
      <i class="mdi mdi-wifi-strength-4"></i>
    </li>
    <li>
      <i class="mdi mdi-network-strength-4"></i>
    </li>
    <li>
      <i class="mdi mdi-battery"></i>
    </li>
  </ul>

  <div class="px-3 py-2 bg-#FAFAFA">
    <i class="mdi mdi-close text-4xl"></i>
    <div class="h-64 w-64 relative m-auto">
      <div class="flex flex-col">
        <div class="flex">
          <i class="mdi mdi-dots-grid text-9xl text-gray-300"></i>
          <i class="mdi mdi-dots-grid text-9xl text-gray-300 transform-gpu -translate-x-9"></i>
        </div>
        <div class="flex transform-gpu -translate-y-9">
          <i class="mdi mdi-dots-grid text-9xl text-gray-300"></i>
          <i class="mdi mdi-dots-grid text-9xl text-gray-300 transform-gpu -translate-x-9"></i>
        </div>
      </div>
      <div class="absolute top-0 left-1/2 transform-gpu -translate-x-1/2 top-1/2 -translate-y-1/2">
        <div class="relative">
          <i class="mdi mdi-message text-9xl text-#D94BB3"></i>
          <p class="text-4xl font-bold text-white absolute top-1/2 transform-gpu -translate-y-1/2 left-1/2 -translate-x-1/2 -mt-3">Q&amp;A</p>
        </div>
      </div>
      <i class="mdi mdi-message-text text-9xl text-#5558FF absolute bottom-0 right-0 transform-gpu "></i>
    </div>
    <div class="h-16 w-16 rounded-full bg-white mx-auto transform translate-y-10"></div>
  </div>

  <div class="text-center z-10 relative pt-8">
    <p class="font-bold text-2xl leading-relaxed">
      Questions Builder
    </p>
    <p class="text-#888686">
      Please select menu you desire
    </p>
  </div>

  <ul class="grid grid-rows-2 grid-cols-2 gap-5 p-5 mb-5">
    <li>
      <a href="#">
        <div class="rounded-xl border border-#EDEDED p-3 shadow-md h-40">
          <i class="mdi mdi-lead-pencil text-6xl text-#5558FF"></i>
          <div class="mt-3">
            <p class="font-bold text-#174D96">
              Write Question
            </p>
            <p class="text-xs text-#888686">
              Have an idea, write now
            </p>
          </div>
        </div>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="rounded-xl border border-#EDEDED p-3 shadow-md h-40">
          <i class="mdi mdi-square-edit-outline text-6xl text-#FFED89"></i>
          <div class="mt-3">
            <p class="font-bold text-#174D96">
              Review Questions
            </p>
            <p class="text-xs text-#888686">
              Change your mind, edit it
            </p>
          </div>
        </div>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="rounded-xl border border-#EDEDED p-3 shadow-md h-40">
          <i class="mdi mdi-frequently-asked-questions text-6xl text-#2EC98D"></i>
          <div class="mt-3">
            <p class="font-bold text-#174D96">
              My Questions
            </p>
            <p class="text-xs text-#888686">
              Follow your questions
            </p>
          </div>
        </div>
      </a>
    </li>
    <li>
      <a href="#">
        <div class="rounded-xl border border-#EDEDED p-3 shadow-md h-40">
          <i class="mdi mdi-file-certificate text-6xl text-#5558FF"></i>
          <div class="mt-3">
            <p class="font-bold text-#174D96">
              My Rewards
            </p>
            <p class="text-xs text-#888686">
              Check your reward now!
            </p>
          </div>
        </div>
      </a>
    </li>
  </ul>

</div>
</body>
</html>
