<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo Library</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.2.45/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./assets/css/tailwind.css">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>
<body class="md:bg-gray-300 md:py-6 md:h-screen" x-data="{
  question: '',
  correctAnswer: '',
}">
  <div class="mx-auto md:max-w-sm md:bg-white md:h-full 2xl:h-5/6 md:shadow-xl md:overflow-y-auto">

    <ul class="bg-opacity-10 bg-black sticky top-0 hidden md:flex items-center justify-end px-2">
      <li>
        <i class="mdi mdi-wifi-strength-4"></i>
      </li>
      <li>
        <i class="mdi mdi-network-strength-4"></i>
      </li>
      <li>
        <i class="mdi mdi-battery"></i>
      </li>
    </ul>

    <div class="px-3 bg-#FAFAFA">
      <div class="flex justify-between items-center">
        <a href="#">
          <i class="mdi mdi-chevron-left text-4xl"></i>
        </a>
        <a href="#" class="p-3">
          <i class="mdi mdi-help-circle text-4xl text-#4B93F5"></i>
        </a>
      </div>

      <textarea class="w-full px-5 py-3 focus:outline-none text-3xl font-bold bg-transparent"
                rows="3" placeholder="Write your question here..." x-model="question"></textarea>

      <ul class="text-white font-bold flex flex-wrap pb-1">
        <li>
          <div class="h-10 w-3 mb-3">&nbsp;</div>
        </li>
        <li>
          <div class="rounded-full bg-#2EC98D px-5 h-10 flex items-center mb-3">
            Queen Elizabeth II
          </div>
        </li>
        <li>
          <div class="h-10 w-3 mb-3">&nbsp;</div>
        </li>
        <li>
          <div class="rounded-full bg-#2EC9C3 px-5 h-10 flex items-center mb-3">
            QEII
          </div>
        </li>
      </ul>
    </div>

    <ul class="flex text-xs font-bold overflow-hidden">
      <li class="flex-grow pointer bg-#4B65F5 border-#4B65F5 z-30">
        <div>
          <p class="text-#A7CCFF">Study</p>
          <p class="text-white">Modern Age</p>
        </div>
      </li>
      <li class="flex-grow pointer bg-#3F5AEB border-#3F5AEB z-20">
        <div>
          <p class="text-#A7CCFF">Audience</p>
          <p class="text-white">UK</p>
        </div>
      </li>
      <li class="flex-grow pointer bg-#3551E6 border-#3551E6 z-10">
        <div>
          <p class="text-#A7CCFF">Difficulty</p>
          <p class="text-white">Very Easy</p>
        </div>
      </li>
      <li class="flex-grow pointer bg-#2E4ADB border-#2E4ADB">
        <div>
          <p class="text-#A7CCFF">Question Type</p>
          <p class="text-white">UAQ</p>
        </div>
      </li>
    </ul>

    <div class="p-5 py-8">
      <p class="font-bold">
        Please enter the answer
      </p>

      <ul>
        <li class="mt-5">
          <div class="rounded border p-3 pl-0 flex items-center transition"
               :class="correctAnswer.length ? 'border-#4B93F5' : 'border-#D5D5D5'">
            <div class="h-6 w-8 rounded-tr rounded-br flex items-center justify-center transition"
                 :class="correctAnswer.length ? 'bg-#4B93F5 text-white' : 'bg-#D5D5D5 text-#888686'">
              A
            </div>
            <input type="text" placeholder="Enter the correct answer" x-model="correctAnswer"
                   class="px-2 flex-grow focus:outline-none font-semibold text-sm" />
          </div>
        </li>
        <li class="mt-5">
          <button type="button" class="rounded border border-dashed border-#4B93F5 p-3 pl-0 flex items-center focus:outline-none w-full">
            <div class="-ml-px mr-px h-6 w-8 text-white bg-#4B93F5 rounded-tr rounded-br flex items-center justify-center">
              <i class="mdi mdi-plus text-2xl"></i>
            </div>
            <p class="text-sm font-bold px-2 text-#4B93F5">
              Add synonyms or equivalent answers
            </p>
          </button>
        </li>
      </ul>

      <div class="h-48">
        <div class="p-3 py-8">
          <div class="rounded-full p-1 py-2 flex items-center bg-#4B93F5 bg-opacity-10 border-#707070">
            <i class="mdi mdi-information text-3xl text-#4B93F5"></i>
            <p class="text-sm mx-5">
              Add alternative answer with tap add synonyms button
            </p>
          </div>
        </div>
      </div>

      <button type="button" class="w-full rounded p-3 font-bold text-center bg-#D5D5D5 text-#888686 focus:outline-none focus:ring">
        Next
      </button>

    </div>

  </div>
</body>
</html>
